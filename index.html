<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Says</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">0</h1>
      <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
      <div class="random-numbers d-flex justify-content-center gap-5 flex-wrap my-3">
        <p class="display-6">1</p>
        <p class="display-6">2</p>
        <p class="display-6">3</p>
        <p class="display-6">4</p>
        <p class="display-6">5</p>
      </div>
      <div class="d-flex justify-content-center gap-2 flex-wrap my-3">
        <input type="text" class="form-control number-input text-center" value="22" />
        <input type="text" class="form-control number-input text-center" value="38" />
        <input type="text" class="form-control number-input text-center" value="10" />
        <input type="text" class="form-control number-input text-center" value="21" />
        <input type="text" class="form-control number-input text-center" value="23" />
      </div>
      <button class="btn btn-primary">Conferma</button>
      <p class="mt-3 d-none">Hai indovinato 3 numeri! <strong>(22, 38, 23)</strong></p>
    </div>
  </body>
</html>

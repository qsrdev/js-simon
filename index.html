<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Says</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="start" class="d-none display-4">Simon Says</h1>
        <h1 id="timer" class="display-4">30</h1>
      </div>
      <div class="d-flex justify-content-center gap-5 flex-wrap my-2">
        <p id="random-numbers" class="display-6">Clicca start per partire</p>
      </div>
      <form class="d-flex justify-content-center gap-2 my-3" action="submit" id="number-input">
        <input id="numberInput1" type="number" class="form-control text-center" />
        <input id="numberInput2" type="number" class="form-control text-center" />
        <input id="numberInput3" type="number" class="form-control text-center" />
        <input id="numberInput4" type="number" class="form-control text-center" />
        <input id="numberInput5" type="number" class="form-control text-center" />
      </form>
      <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
      <button id="start-btn" class="btn btn-primary">Start</button>
      <button id="submit-btn" type="submit" value="Conferma" class="btn btn-primary d-none">Conferma</button>
      <p id="result" class="mt-3 d-none">Hai indovinato 3 numeri! <strong>(22, 38, 23)</strong></p>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
